<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Files from Clipboard</title>
    <script src="script.js" type="module" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      #file-preview {
        margin-top: 20px;
      }
      img {
        max-width: 100%;
        max-height: 400px;
        border: 1px solid #ddd;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Read Files from Clipboard</h1>
    <p>Copy an image to the clipboard, then click the button below to read and display it.</p>
    <button id="read-files">Read Clipboard Files</button>
    <div id="file-preview">Clipboard content will appear here...</div>
  </body>
</html>
