<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Install with PWAFire</title>
    <script src="script.js" type="module" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #install-button {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #install-button.show {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Custom Install Experience</h1>
    <p id="status">Checking installation status...</p>
    <button id="install-button">Install App</button>
  </body>
</html>
