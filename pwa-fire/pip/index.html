<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture-in-Picture with PWAFire</title>
    <script src="script.js" type="module" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      video {
        width: 100%;
        height: auto;
        max-width: 640px;
        max-height: 360px;
        background: black;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Picture-in-Picture Mode</h1>
    <div id="container">
      <div id="pipPlayer">
        <video id="video" controls>
          <source src="small-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <p>Video by <a href="https://www.pexels.com/video/clown-fish-swimming-856787/" target="_blank">Pixabay</a></p>
      </div>
    </div>
    <button id="pipButton">Open Picture-in-Picture window</button>
  </body>
</html>
